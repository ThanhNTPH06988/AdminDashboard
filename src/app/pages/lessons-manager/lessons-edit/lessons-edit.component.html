<div class="d-flex justify-content-between">
    <h4>Update Lessons</h4>
    <button class="btn btn-outline-primary" (click)="onClose()"><i class="fas fa-window-close"></i></button>
</div>
<br>
<br>
<div class="container text-center">

    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <input type="text " hidden="true" class="form-control" name="id" #id="ngModel" [(ngModel)]="les.formLessons.id">
        <div class="form-group "><label class="text-muted" for=" ">Level</label>
            <select class="form-control" name="levelId" #levelId="ngModel" [(ngModel)]="les.formLessons.levelId">
          <option *ngFor="let lev of levels" value={{lev.id}}>{{lev.levelName}}</option>
        </select>
        </div>
        <div class="form-group ">
            <input type="text " class="form-control" placeholder="Lesson Code....." name="lessonCode" required #lessonCode="ngModel" [(ngModel)]="les.formLessons.lessonCode">
        </div>
        <div class="form-group ">
            <input type="text " class="form-control" placeholder="description....." name="description" required #description="ngModel" [(ngModel)]="les.formLessons.description">
        </div>
        <br>
        <button type="submit " class="btn btn-outline-primary"><i class="fas fa-check-double"></i>  Save</button>
    </form>

</div>
