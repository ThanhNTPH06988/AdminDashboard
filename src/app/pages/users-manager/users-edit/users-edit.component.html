<div class="d-flex justify-content-between">
    <h4>Update Users</h4>
    <button class="btn btn-outline-primary" (click)="onClose()"><i class="fas fa-window-close"></i></button>
</div>
<br>
<br>
<div class="container text-center">

    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="form-row">
            <div class="col">
                <div class=" form-group ">
                    <input type="text " class="form-control " placeholder="Fullname....." name="fullname" #fullname="ngModel" [(ngModel)]="us.formUsers.fullname">
                </div>
            </div>
            <div class="col">
                <div class="form-group ">
                    <input type="text " class="form-control " placeholder="Phone....." name="phoneNumb" #phoneNumb="ngModel" [(ngModel)]="us.formUsers.phoneNumb">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-9">
                <div class="form-group ">
                    <input type="text " class="form-control" placeholder="Email....." name="email" #email="ngModel" [(ngModel)]="us.formUsers.email">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group ">
                    <select class="form-control" id="" name="gender" #gender="ngModel" [(ngModel)]="us.formUsers.gender">
              <option value="true">Nam</option>
              <option value="false">Ná»¯</option>
                      </select>
                </div>
            </div>
        </div>

        <div class="form-group ">
            <input type="text " class="form-control " placeholder="Address....." name="address" #address="ngModel" [(ngModel)]="us.formUsers.address">
        </div>

        <br>
        <button type="submit " class="btn btn-outline-primary"><i class="fas fa-check-double"></i>  Save</button>
    </form>

</div>
