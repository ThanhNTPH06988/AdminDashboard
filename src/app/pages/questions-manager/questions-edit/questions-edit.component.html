<div class="d-flex justify-content-between">
    <h4>Update Questions</h4>
    <button class="btn btn-outline-primary" (click)="onClose()"><i class="fas fa-window-close"></i></button>
</div>
<br>
<br>
<div class="container text-center">

    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <input type="text" hidden="true" class="form-control " name="id" #id="ngModel" [(ngModel)]="ques.formQuestions.id">

        <div class="form-group"> <label for=" ">Lesson</label>
            <select class="form-control " name="lessonId" #lessonId="ngModel" [(ngModel)]="ques.formQuestions.lessonId">
        <option  *ngFor="let les of lessons" value={{les.id}}>{{les.description}}</option>
             </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control " placeholder="Description...." name="content" #content="ngModel" [(ngModel)]="ques.formQuestions.content">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Answer....." name="answers" #answers="ngModel" [(ngModel)]="ques.formQuestions.answers">
        </div>

        <div class="form-group">
            <input type="number" class="form-control " placeholder="CorrectAnswer....." name="correctAnswer" #correctAnswer="ngModel" [(ngModel)]="ques.formQuestions.correctAnswer">
        </div>

        <br>
        <button type="submit" class="btn btn-outline-primary"><i class="fas fa-check-double"></i>  Save</button>

    </form>

</div>
