<div class="d-flex justify-content-between">
    <h4>Update Staff</h4>
    <button class="btn btn-outline-primary" (click)="onClose()"><i class="fas fa-window-close"></i></button>
</div>
<br>
<br>
<div class="container text-center">

    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <input type="text " class="form-control " hidden="true" name="id" #id="ngModel" [(ngModel)]="stfs.formStaffs.id">
        <div class="form-row">
            <div class="col">
                <div class=" form-group ">
                    <input type="text " class="form-control " placeholder="Username....." name="username" #username="ngModel" [(ngModel)]="stfs.formStaffs.username">
                </div>
            </div>
            <div class="col">
                <div class="form-group ">
                    <input type="text " class="form-control " placeholder="Password....." name="password" #password="ngModel" [(ngModel)]="stfs.formStaffs.password">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <div class=" form-group ">
                    <input type="text " class="form-control " placeholder="Fullname....." name="fullname" #fullname="ngModel" [(ngModel)]="stfs.formStaffs.fullname">
                </div>
            </div>
            <div class="col">
                <div class="form-group ">
                    <input type="text " class="form-control " placeholder="Phone....." name="phone" #phone="ngModel" [(ngModel)]="stfs.formStaffs.phoneNumb">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col">

                <div class="form-group ">
                    <select class="form-control" id="" name="role" #role="ngModel" [(ngModel)]="stfs.formStaffs.role">
                  <option value="true">Trưởng Phòng</option>
                  <option value="false" selected="true">Nhân Viên</option>

                </select>
                </div>

            </div>
            <div class="col">
                <div class="form-group ">
                    <select class="form-control" id="" name="gender" #gender="ngModel" [(ngModel)]="stfs.formStaffs.gender">
                  <option value="true">Nam</option>
                  <option value="false">Nữ</option>
                </select>
                </div>
            </div>
        </div>

        <div class="form-group ">
            <input type="text " class="form-control" placeholder="Email....." name="email" #email="ngModel" [(ngModel)]="stfs.formStaffs.email">
        </div>


        <div class="form-group ">
            <input type="text " class="form-control " placeholder="Address....." name="address" #address="ngModel" [(ngModel)]="stfs.formStaffs.address">
        </div>
        <br>
        <button type="submit " class="btn btn-outline-primary"><i class="fas fa-check-double"></i>  Save</button>
    </form>

</div>
