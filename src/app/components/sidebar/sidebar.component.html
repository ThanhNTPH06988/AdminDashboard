<aside class="sidebar shadow-sm">

    <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
        <div class="picture-wrapper mb-4">
            <div class="user-picture m-auto">
                <img src="{{user?.photoURL}}" class="img-fluid" alt="">
            </div>
        </div>
        <div class="profile-details text-center pb-4">
            <p class="mb-0 text-uppercase name">{{user?.displayName}}</p>
            <ng-container *ngIf="user">
                <small class="text-uppercase role">Administrator</small>
                <br>
                <br>
                <button type="button" class="btn btn-outline-primary" (click)="logout()"><i class="fas fa-door-open"></i>  Sign Out</button>
            </ng-container>
        </div>
    </div>
    <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">
        <input type="search" class="form-control rounded-pill" name="search" placeholder="Search ...">
    </div>
    <ng-container *ngIf="user">
        <nav class="sidebar-menu pt-3 pb-3">
            <!-- <div class="menu-header mt-3 mb-2">
            Bảng Điều Khiển
        </div> -->
            <ul class="menu-items">
                <li>
                    <a href="#" routerLink="/dashboard" routerLinkActive="active">
                        <i class="fa fa-tv"></i>
                        <span>Dashboard</span>
                        <span class="badge badge-warning rounded-0 text-dark p-1">NEW</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/forms" routerLinkActive="active">
                        <i class="fas fa-gem"></i>
                        <span>Bonus</span>
                    </a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-table"></i>
                    <span>Manager All</span></a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#" routerLink="/staffs" routerLinkActive="active"><i class="fas fa-users"></i><span>  Staffs Manager</span></a>
                        </li>
                        <li>
                            <a href="#" routerLink="/users" routerLinkActive="active"><i class="fas fa-users-cog"></i><span>  Users Manager</span></a>
                        </li>
                        <li>
                            <a href="#" routerLink="/levels" routerLinkActive="active"><i class="fas fa-layer-group"></i><span>  Levels Manager</span></a>
                        </li>
                        <li>
                            <a href="#" routerLink="/lessons" routerLinkActive="active"><i class="fas fa-book"></i><span>  Lessons Manager</span></a>
                        </li>
                        <li>
                            <a href="#" routerLink="/questions" routerLinkActive="active"><i class="fas fa-question-circle"></i><span>  Questions Manager</span></a>
                        </li>
                        <li>
                            <a href="#" routerLink="/bonuslessons" routerLinkActive="active"><i class="fas fa-bong"></i><span>  Bonus Manager</span></a>
                        </li>


                    </ul>
                </li>

                <li>
                    <a href="#" routerLink="/maps" routerLinkActive="active">
                        <i class="fa fa-globe"></i>
                        <span>Maps</span>
                    </a>
                </li>

                <li>
                    <a href="#" routerLink="/notifications" routerLinkActive="active">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
            </ul>
        </nav>
    </ng-container>
</aside>
